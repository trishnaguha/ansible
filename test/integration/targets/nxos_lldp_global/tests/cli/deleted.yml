---
  - debug:
      msg: "Start nxos_lldp_global deleted integration tests connection = {{ ansible_connection }}"
  
  - name: Enable LLDP feature
    nxos_feature:
      feature: lldp
      state: enabled

  - block:
    - name: Gather lldp_global facts
      nxos_facts: &facts
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: lldp_global

    - name: merged
      nxos_lldp_global: 
        config:
          holdtime: 125
          timer: 32
          tlv_select:
            dcbxp: false
            system:
              name: true
              description: false
            power_management: true
          state: merged

    - name: deleted
      nxos_lldp_global: &deleted
        state: deleted
      register: result

    - assert:
        that:
          - "ansible_facts.network_resources.lldp_global == result.before"
          - "'lldp holdtime 120' in result.commands"
          - "'lldp timer 30' in result.commands"
          - "'lldp tlv-select dcbxp' in result.commands"
          - "'lldp tlv-select system-description' in result.commands"

    - name: Gather lldp_global post facts
      nxos_facts: *facts

    - assert:
        that:
          - "result.after | length == 0"

    - name: Idempotence - deleted
      nxos_lldp_global: *deleted
      register: result

    - assert:
        that:
          - "result.changed == false"
          - "result.commands|length == 0"
    always:
    - name: teardown
      nxos_feature:
        feature: lldp
        state: disabled
