---
  - debug:
      msg: "Start nxos_lldp_global replaced integration tests connection = {{ansible_connection}}"

  - name: Enable lldp feature
    nxos_feature:
      feature: lldp
      state: enabled

  - block:
    - name: Gather lldp_global facts
      nxos_facts: &facts
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: lldp_global

    - name: Merged
      nxos_lldp_global: &merged
        config:
          holdtime: 125
          port_id: 1
          tlv_select:
            system: 
              name: true
            port:
              vlan: false
            power_management: false
        state: merged

    - name: Replaced
      nxos_lldp_global: &replaced
        config:
          holdtime: 125
          timer: 35
          tlv_select:
            system: 
              name: false
              description: false
            port:
              vlan: false
            dcbxp: false
        state: replaced
      register: result

    - assert:
        that:
          - "ansible_facts.network_resources.lldp_global == result.before"
          - "result.changed == true"
          - "'lldp timer 35' in result.commands"
          - "'lldp tlv-select power-management' in result.commands"
          - "'lldp portid-subtype 0' in result.commands"
          - "'no lldp tlv-select system-name' in result.commands"
          - "'no lldp tlv-select system-description' in result.commands"
          - "'no lldp tlv-select dcbxp' in result.commands"
          - "result.commands|length == 7"

    - name: Gather lldp_global post facts
      nxos_facts: *facts

    - assert: 
        that:
          - "ansible_facts.network_resources.lldp_global == results.after"

    - name: Idempotence - Replaced
      nxos_lldp_global: *replaced
      register: result
 
    - assert:
        that:
          - "result.changed == false"
          - "result.commands|length == 0"

    always:
    - name: teardown
      nxos_feature:
        feature: lldp
        state: disabled
